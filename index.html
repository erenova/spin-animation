<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Roulette</title>
</head>



<body>

			<button id="button11" class="btn btn-black">11</button>
			<button id="button12" class="btn btn-black">12</button>
			<button id="button13" class="btn btn-black">13</button>
			<button id="button14" class="btn btn-black">14</button>

		<a class="github" href="https://www.github.com/kaantoprakk" target="_blank">Made By Kaan Toprak</a>
